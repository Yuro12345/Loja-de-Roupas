<!DOCTYPE html>
<html>
  <head>
    <title>Loja de Roupas</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Loja de Roupas</h1>

        <h2>Cadastro de Cliente</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            required
          />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />


        </form>

        <h2>Cartão de Crédito</h2>
        <form>
          <label for="numero-cartao">Número do Cartão:</label>
          <input type="text" id="numero-cartao" name="numero-cartao" required />

          <label for="nome-titular">Nome do Titular:</label>
          <input type="text" id="nome-titular" name="nome-titular" required />

          <label for="validade">Validade:</label>
          <input type="text" id="validade" name="validade" required />
        </form>

        <button type="submit" class="botao-cadastrar" onclick="cadastrarCliente(event)">
            Cadastrar
          </button>
      </div>

      <div class="image">
        <img src="assets/gren.jpg" alt="Imagem da Roupa" id="imagem-roupa" />
        <div class="buttons">
          <button class="button-cyan" onclick="mudarImagem('assets/cyan.jpg')">
            Ciano
          </button>
          <button class="button-green" onclick="mudarImagem('assets/gren.jpg')">
            Verde
          </button>
          <button
            class="button-white"
            onclick="mudarImagem('assets/whiite.jpg')"
          >
            Branca
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
